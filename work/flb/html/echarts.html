<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts</title>
	<link rel="stylesheet" type="text/css" href="../css/flb.css"/>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="main" style="height:400px;width:800px;"></div>

	<div id="main2" style="height:400px;width:800px;"></div>

	<script src="../js/echarts/echarts.js"></script>
	<script type="text/javascript">
		require.config({
			paths:{
				echarts:"../js/echarts"
			}
		});

		require(
			[
				'echarts',
				'echarts/chart/bar',
				'echarts/chart/line'
			],
			function(ec) {
				var myCharts = ec.init(document.getElementById("main"));
				var myCharts2 = ec.init(document.getElementById("main2"));
				var options = {
					//标题  可自定义标题样式
					title:{
						text:"7日年华收益率(%)"
					},
					tooltip: {
                        show: true,
                        trigger:"item",
                        backgroundColor:"#fd6138"
                    },
                    // legend: {
                    //     //data:['福利宝']
                    // },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap:false,
                            data : ["11-06","11-07","11-08","11-09","11-10","11-11","11-12"],
                            axisLine:{
                            	show:false
                            }
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLine:{
                            	show:false
                            }
                        }
                    ],
                    series : [
                        {
                            name:"年化收益",
                            type:"line",
                            smooth:true,
                            itemStyle:{
                            	normal:{
                            		lineStyle:{
	                            		color:"#fd6138",
	                            		width:5
	                            	}
                            	}
                            	
                            },
                            data:[4.5, 6.0, 7.0, 8.0, 9.0, 7.9,
                            	{value:8.5, symbol:'emptyCircle',symbolSize:8}
                            ],

                        }
                    ]
				};

				myCharts.setOption(options);



				var options2 = {
					//标题  可自定义标题样式
					color:["#fd6138","#fdb813"],
					symbolList:["circle"],
					title:{
						text:"7日年华收益率(%)"
					},
					tooltip: {
                        show: true,
                        trigger:"item",
                        backgroundColor:"#fd6138",

                    },
                    legend: {
                        data:['福利宝','余额宝'],
                        x:"right"
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap:false,
                            data : ["11-06","11-07","11-08","11-09","11-10","11-11","11-12"],
                            axisLine:{
                            	show:false
                            }
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLine:{
                            	show:false
                            }
                        }
                    ],
                    series : [
                        {
                            name:"福利宝",
                            type:"line",
                            smooth:true,
                            itemStyle:{
                            	normal:{
                            		lineStyle:{
	                            		color:"#fd6138",
	                            		width:5
	                            	},
	                            	lable:{
	                            		show:false
	                            	}
                            	}
                            	
                            },
                            data:[4.5, 6.0, 7.0, 8.0, 9.0, 7.9,8.5]

                        },
                        {
                            name:"余额宝",
                            type:"line",
                            smooth:true,
                            itemStyle:{
                            	normal:{
                            		label:{
                            			show:false
                            		},
                            		lineStyle:{
	                            		color:"#fdb813",
	                            		width:5
	                            	}
                            	}
                            	
                            },
                            data:[3, 4, 6, 5, 7, 6,3],

                        }
                    ]
				};
				myCharts2.setOption(options2);

			}
		);


	</script>
</body>
</html>
